<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>The Pet House</title>
    <link rel="icon" type="image/png" href="img/ICON.png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="css/Register.css">
</head>
<body>
<header>
    <img src="img/TPH-LOGO3.png" class="social">
    <ul>
        <li><a href="#home" class="home">ראשי</a></li>
        <li><a href="About.html">אודות</a></li>
        <li><a href="adoptlist.html">אמץ בעל חיים</a></li>
        <li><a href="AdoptionDay.html">התנדבות קרובה</a></li>
        <li><a href="Register.html">הרשמה לאתר</a></li>
        <li><a href="Delivery.html">מסירת בעל חיים לאימוץ</a></li>
        <li><a href="Tips.html">הטיפים שלנו</a></li>
    </ul>
</header>
<main>
    <div>
        <img src="img/JoinUs_1.png">
    </div>
    <form method="POST" action="" enctype="">
        <table align="center" dir="rtl" class="regTable">
            <tr>
                <td align="right">
                    <label for="fname">שם פרטי:</label>
                </td>
                <td>
                    <input type="text" name="first name" id="fname" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="lname">שם משפחה:</label>
                </td>
                <td>
                    <input type="text" name="last name" id="lname" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="email">אימייל:</label>
                </td>
                <td>
                    <input type="email" name="email" id="email" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="pass">סיסמא:</label>
                </td>
                <td>
                    <input type="password" name="pass" id="pass" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="vpass">אישור סיסמא:</label>
                </td>
                <td>
                    <input type="password" name="pass" id="vpass" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">תאריך לידה:</label>
                </td>
                <td>
                    <input type="date" name="dateOfBirth" id="dob" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">כתובת מגורים:</label>
                </td>
                <td>
                    <input type="text" name="Address" id="address" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" class="regbtn">הירשם</button>
                </td>
            </tr>
        </table>
    </form>
</main>
<footer>
    <ul class="bottom" dir="rtl">
        <li><a href="About.html" target="iframBox">מי אנחנו?</a></li>
        <li><a href="#home">צרו קשר</a></li>
        <li><a href="#findapet">שיתופי פעולה</a></li>
        <li><a href="#findapet">הצטרפו אלינו</a></li>
    </ul>
    <div dir="rtl">
        <p class="bottomP">© 2018 כל הזכויות שמורות ל-The Pet House - עמותת המתנדבים למען בעלי החיים</p>
    </div>
</footer>
</body>
</html>
