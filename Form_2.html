<!DOCTYPE html>
<html>
<head>
  <title> פתיחת תיק בע"ח</title>
  <meta charset="UTF-8">
  <link rel="icon" type="image" href= "pic/icon.png" sizes="16x16">
  <link rel="stylesheet" type="text/css" href="Design.css">
  <img src="pic/icon.png">
 </head>
<body dir="rtl" style="text-align: center">
<form method="POST" action="" enctype="">
  <table align="center" dir="rtl">
    <tr>
      <td align="right">
        <label for="1">שם בעל חיים:</label>
      </td>
      <td>
        <input id = 1 type="text" name="FirstName">
      </td>
    </tr>
    <tr>
      <td align="right">
        <label for="2">סוג בעל חיים:</label>
      </td>
      <td>
        <input id = 2 type="text" name="Type">
      </td>
    </tr>
    <tr>
      <td align="right">
        <label for="3">גזע:</label>
      </td>
      <td>
        <input id = 3 type="text" name="Race">
      </td>
    </tr>
    <tr>
      <td align="right">
        <label for="4">גיל:</label>
      </td>
      <td>
        <input id = 4 type="number" name="Age" max="20">
      </td>
    </tr>
    <tr>
      <td align="right">
        <label for="5">מחוסן:</label>
      </td>
      <td>
        <input list="6" id="5" name="מחוסן">
        <datalist id="6">
          <option value="כן">
          <option value="לא">
          <option value="לא ידוע">
        </datalist>
      </td>
    </tr>
    <tr>
      <td align="right">
        <label for="6">מיקום בארץ:</label>
      </td>
      <td>
        <input id="6" type="text" name="Location">
      </td>
    </tr>
    <tr>
      <td align="right">
        <label for="7">תמונה:</label>
      </td>
      <td>
        <input id="7" type="file" name="Photo">
      </td>
    </tr>
    <tr>
      <td align="right">
        <label for="8">תיאור כללי:</label>

      </td>
      <td>
        <textarea id="8" rows="5" cols="50">
        </textarea>
      </td>
    </tr>
    <tr>
      <td colspan="2">
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <button type="submit" class="regbtn">צרף בעל חיים</button>
      </td>
    </tr>
  </table>


</form>

</body>
</html>
